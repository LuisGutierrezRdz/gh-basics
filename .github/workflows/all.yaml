name: All

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Settup node
        uses: actions/setup-node@v4
        with:
          node-version: '23.1.0'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
